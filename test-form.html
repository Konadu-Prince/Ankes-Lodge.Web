<!DOCTYPE html>
<html>
<head>
    <title>Test Booking Form</title>
</head>
<body>
    <h1>Test Booking Form</h1>
    <form action="http://localhost:8000/process-booking" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Test User" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="test@example.com" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="1234567890" required><br><br>
        
        <label for="checkin">Check-in:</label>
        <input type="date" id="checkin" name="checkin" value="2025-12-01" required><br><br>
        
        <label for="checkout">Check-out:</label>
        <input type="date" id="checkout" name="checkout" value="2025-12-05" required><br><br>
        
        <label for="adults">Adults:</label>
        <select id="adults" name="adults">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>
        
        <label for="children">Children:</label>
        <select id="children" name="children">
            <option value="0">0</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>
        
        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type">
            <option value="executive" selected>Executive Room</option>
            <option value="regular">Regular Bedroom</option>
            <option value="full-house">Full House</option>
        </select><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message">This is a test booking</textarea><br><br>
        
        <input type="submit" value="Submit Booking">
    </form>
</body>
</html>
